    <title>Apega Desapega</title>

    <!-- Mobile-first styles -->
    <style id="expo-reset">
      /* Force mobile-first display */
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        background-color: #f3f4f6;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Mobile container - constrained to mobile width */
      #root {
        width: 100%;
        max-width: 430px;
        height: 100%;
        max-height: 932px;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 430px) {
        body {
          background-color: #ffffff;
        }

        #root {
          max-width: 100%;
          max-height: 100%;
          box-shadow: none;
        }
      }
    </style>
  </head>
